<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Flashpoint Photo Studio - Turning Moments into Memories"</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>

<body>
  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navbar = document.querySelector('.navbar');

      window.addEventListener('scroll', function () {
        if (window.scrollY > 50) { // Adjust the scroll position to trigger the effect
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backgroundImages = [
        'url("images/wedding/wedding (21).jpg")',
        'url("images/Pre-wedding/Pre wedding-images-3.jpg")',
        'url("images/Born-baby/Born Baby_pages-to-jpg-0013.jpg")',
        'url("images/Pre-wedding/Pre wedding-images-29.jpg")',
        'url("images/Toddler/Todlar-images-10.jpg")',
        'url("images/Pre-wedding/Pre wedding-images-33.jpg")',
        'url("images/Product/Product-images-14.jpg")'
      ];

      let currentIndex = 0;
      const backgroundElement = document.querySelector('.background-images');

      function changeBackgroundImage() {
        currentIndex = (currentIndex + 1) % backgroundImages.length;
        backgroundElement.style.opacity = 0;
        setTimeout(() => {
          backgroundElement.style.backgroundImage = backgroundImages[currentIndex];
          backgroundElement.style.opacity = 1;
        }, 500);
      }

      backgroundElement.style.backgroundImage = backgroundImages[currentIndex];

      setInterval(changeBackgroundImage, 2000);
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      consoleText(['Wedding',
        'New Born',
        'Toddler',
        'Pre-Wedding',
        'Maternity'], 'text', ['tomato', 'rebeccapurple', 'lightblue']);
    });

    function consoleText(words, id, colors) {
      if (colors === undefined) colors = ['#fff'];
      var visible = true;
      var con = document.getElementById('console');
      var letterCount = 1;
      var x = 1;
      var waiting = false;
      var target = document.getElementById(id)
      target.setAttribute('style', 'color:' + colors[0])
      window.setInterval(function () {

        if (letterCount === 0 && waiting === false) {
          waiting = true;
          target.innerHTML = words[0].substring(0, letterCount)
          window.setTimeout(function () {
            var usedColor = colors.shift();
            colors.push(usedColor);
            var usedWord = words.shift();
            words.push(usedWord);
            x = 1;
            target.setAttribute('style', 'color:' + colors[0])
            letterCount += x;
            waiting = false;
          }, 1000)
        } else if (letterCount === words[0].length + 1 && waiting === false) {
          waiting = true;
          window.setTimeout(function () {
            x = -1;
            letterCount += x;
            waiting = false;
          }, 1000)
        } else if (waiting === false) {
          target.innerHTML = words[0].substring(0, letterCount)
          letterCount += x;
        }
      }, 120)
      window.setInterval(function () {
        if (visible === true) {
          con.className = 'console-underscore hidden'
          visible = false;

        } else {
          con.className = 'console-underscore'

          visible = true;
        }
      }, 400)
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        const currentPath = window.location.pathname;

        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
          }
        });
      }, 500);
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carousel = new bootstrap.Carousel('#carouselExample', {
        interval: 3000,
        keyboard: true
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Count up animation
      const counters = document.querySelectorAll('.counter');

      counters.forEach((counter) => {
        const count = counter.getAttribute('data-count');
        let currentCount = 0;
        const increment = Math.ceil(count / 100);

        const timer = setInterval(() => {
          currentCount += increment;
          counter.textContent = currentCount;

          if (currentCount >= count) {
            clearInterval(timer);
            counter.textContent = count;
          }
        }, 20);
      });
    });
  </script>


</body>

</html>
